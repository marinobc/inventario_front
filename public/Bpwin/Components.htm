<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Departamento de Hardware</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      background-color: #bcd6f7;
      color: #1a1a1a;
    }

    /* Barra lateral */
    .sidebar {
      width: 280px;
      min-width: 280px;
      flex-shrink: 0;
      background-color: #7da6da;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 12px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      height: 100%;
      overflow: hidden;
    }

    .sidebar-header {
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img {
      width: 55px;
      margin-bottom: 8px;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 0.95rem;
      background-color: #f5e5c8;
      color: #5b3921;
      border-radius: 10px;
      padding: 7px 10px;
      font-weight: 600;
      margin-bottom: 12px;
      width: 100%;
    }

    .sidebar h3 {
      font-size: 0.88rem;
      margin-bottom: 10px;
      align-self: flex-start;
    }

    .sidebar-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto; /* Allow scrolling for sidebar content */
      min-height: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sidebar li {
      flex-shrink: 0;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      font-size: 0.8rem;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 9px 11px;
      border-radius: 8px;
      display: block;
      transition: background-color 0.3s;
      line-height: 1.35;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.35);
    }

    /* Contenido principal con footer */
    .main-content {
      flex: 1;
      background-color: #bcd6f7;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .content-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: auto; /* Allow scrolling for main content */
    }

    .footer-title {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.2);
      border-top: 2px solid rgba(18, 60, 105, 0.1);
      padding: 8px 15px;
    }

    .footer-title h1 {
      font-size: clamp(0.75rem, 1.5vw, 1rem);
      font-weight: 700;
      margin: 0;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #123c69, #5b3921, #123c69);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shine 4s ease-in-out infinite;
      text-align: center;
      line-height: 1.3;
    }

    @keyframes shine {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        min-width: 100%;
        height: 60%;
        max-height: 60vh;
      }

      .main-content {
        height: 40%;
      }

      .sidebar a {
        font-size: 0.75rem;
        padding: 8px 10px;
      }
    }

    @media (max-height: 650px) {
      .sidebar {
        padding: 10px;
      }

      .sidebar img {
        width: 48px;
        margin-bottom: 6px;
      }

      .sidebar h2 {
        font-size: 0.88rem;
        padding: 6px 9px;
        margin-bottom: 10px;
      }

      .sidebar h3 {
        font-size: 0.82rem;
        margin-bottom: 8px;
      }

      .sidebar a {
        font-size: 0.75rem;
        padding: 8px 9px;
      }

      .sidebar ul {
        gap: 7px;
      }

      .footer-title {
        padding: 6px 12px;
      }

      .footer-title h1 {
        font-size: clamp(0.65rem, 1.3vw, 0.9rem);
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="LogoHagenCo.png" alt="Logo">
      <h2>Recursos Hardware</h2>
      <h3>Report Components:</h3>
    </div>
    <div class="sidebar-content">
      <ul>
        <li><a href="1Picturesection0.htm" target="REPWINDOW">1. 'Picture' section – A-0 Sistema orientado a la instalación de Producto de Hardware</a></li>
        <li><a href="2ModelsectionTabLkd.htm" target="REPWINDOW">2. 'Model' section</a></li>
        <li><a href="3ActivitysectionTabLkd.htm" target="REPWINDOW">3. 'Activity' section</a></li>
        <li><a href="4ArrowsectionTabLkd.htm" target="REPWINDOW">4. 'Arrow' section</a></li>
      </ul>
    </div>
  </aside>

  <main class="main-content">
    <div class="content-area">
    </div>
    <div class="footer-title">
      <h1>Departamento<br>de<br>Hardware</h1>
    </div>
  </main>
</body>
</html>
